<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="style.css" type="text/css">-->
    <link rel="stylesheet" href="../css/form.css" type="text/css">
    <title>Login</title>
</head>
<body>
   <main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form id="loginForm" autocomplete="off" class="sign-in-form">
                    <div class="logo">
                        <img src="../images/Group 4.png" alt="sale-o">
                    </div>

                    <div class="heading">
                        <h2>Welcome Back</h2>
                        <h6>Not Registered?</h6>
                        <a href="#" class="toggle"> Sign Up</a>
                    </div>


                    <div class="actual-form">
                      <div class="input-wrap">
                        <input type="text" id="name" name="username" placeholder="username" minlength="4" class="input-field" 
                         autocomplete="off"  required/>
                      </div>  


                      <div class="input-wrap">
                        <input type="password" id="password" name="password" placeholder="password" minlength="4" class="input-field" 
                         autocomplete="off"  required/>
                      </div>  

                      <span id="errorMessage-login"></span>
                      
                      <button onclick="SubmitLogin(event)" class="sign-btn" type="submit">Login</button>

                    </div>
                </form>

                <form id="registerForm" action="form.html" onsubmit="validatePassword()" autocomplete="off" class="sign-up-form">
                    <div class="logo">
                        <img src="../images/Group 4.png" alt="sale-o">
                    </div>

                    <div class="heading">
                        <h2>Get Started</h2>
                        <h6>Already have an account</h6>
                        <a href="#" class="toggle"> Login</a>
                    </div>


                    <div class="actual-form">
                      <div class="input-wrap">
                        <input type="text" name="username" class="input-field" 
                         autocomplete="off"  required/>
                         <label>Name</label>
                      </div>

                      <div class="input-wrap">
                        <input type="text" name="businessname" minlength="4" class="input-field" 
                         autocomplete="off"  required/>
                         <label>Business Name</label>
                      </div>  

                      <div class="input-wrap">
                        <input type="password" name="password" minlength="4" class="input-field" 
                         autocomplete="off"  required/>
                         <label>Password</label>
                      </div>  

                      <div class="input-wrap">
                        <input type="password" name="confirmPassword" minlength="4" class="input-field" 
                         autocomplete="off"  required/>
                         <label>Confirm Password</label>
                      </div>

                      <span id="errorMessage-register"></span>

                      <button onclick="SubmitRegister(event)" class="sign-btn" type="submit">Register</button>

                    </div>
                </form>
            </div>


            <div class="carousel">
                <div class="image-wrapper">
                    <img src="../formpic/business.png" class="image img-1 show" alt="" />
                    <img src="../formpic/mobile.png" class="image img-2" alt="" />
                    <img src="../formpic/business_4.png" class="image img-3" alt="" />
                </div>

              
                   <div class="text-slider">
                     <div class="text-wrap">
                        <div class="text-group">
                            <h2>Easy to use</h2>
                            <h2>Scalable</h2>
                            <h2>Create your account</h2>
                        </div>
                     </div>

                      <div class="bullets">
                        <span class="active" data-value="1"></span>
                        <span data-value="2"></span>
                        <span data-value="3"></span>
                      </div>
                   </div> 

            </div>
        </div>
    </div>
   </main> 
    
    
    <!--Javascript-->

    <script src="../js/login.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
