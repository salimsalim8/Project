
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/infoproduct.css">
    <link rel="stylesheet" href="../css/general.css">
    <title>Admin</title>
</head>
<body>
    <!--Sidebar-->
    <section id="sidebar">
        <div style="display: flex; row-gap: 10px; align-items: center; margin-left:5px;">
            <img src="/images/logo.png" alt="logo" width="60px" height="40px" class="icons">
            <p class="sale" id="current-business-name"></p>
        </div>
        <ul class="sd-menu">
            <li><a href="admin.html" class="active"><img src="../adminpic/dashboard_bar chart_browser_website_statistics_icon.svg" alt="" width="30px" class="icons">Dashboard</a></li>
            <li class="divider" data-text="main">Main</li>
            <li><a href="addproduct.html"><img src="../adminpic/add_layer_ui_web_icon.svg" alt="" width="30px" class="icons">Add Products</a></li>
            <li><a href="product.html"><img src="../adminpic/print_cubes_scheme_modular_color_edit_products_miscellaneous_icon_252420 (1).svg" alt="" width="30px" class="icons">Products</a></li>
            <li><a href="sales.html"><img src="../adminpic/business_bar_diagram_statistics_horizontal_infographic_finance_chart_icon_252393.svg" alt="" width="30px" class="icons">Sales</a></li>
            <li><a href="settings.html"><img src="../adminpic/5172979_engine_gear_internet_option_security_icon.svg" alt="" width="40px" class="icons">Settings</a></li>
            <li><a href="" onclick="logout()"><img src="../adminpic/5172972_arrow_entrance_exit_internet_log_icon.svg" alt="" width="30px" class="icons">Logout</a></li>
        </ul>
    </section>
    <!--NAVIGATION-->
    <section class="content">
        <nav>
            <span class="divider"></span>
            <div class="profile">
                <p id="current-username"></p>
                <img src="../adminpic/aiony-haust-3TLl_97HNJo-unsplash.jpg" alt="">
                <ul class="profile-link">
                    <li><a href="profile.html"><img src="../adminpic/profile_user_avatar_icon.svg" alt="" class="icon">Profile</a></li>
                    <li><a href="settings.html"><img src="../adminpic/reshot-icon-admin-roles-NUVPWKMYQL.svg" alt="">Settings</a></li>
                    <li><a href="#" onclick="logout()"><img src="../adminpic/user_account_off_door_arrow_leave_ui_exit_logout_icon_210826.svg" alt="">Logout</a></li>
                </ul>
            </div>
        </nav>

         <!--NAVIGATION-->

       
        <!--MAIN PRODUCT CARD-->
        <main>
            <div class="main">
                <div class="box-product">
                    <div class="inbox" id="data-content"><!-- Data will be dynamically added here --></div>
                    <div>
                        <button class="button selling" id="selling-button">Sell</button>
                        <img class="button-delete" id="deleteButton" src="../adminpic/delete_garbage_rubbish_trash_icon.svg" alt="" width="50">
                    </div>
                </div>    
            </div>
            <!--MAIN PRODUCT CARD-->

            <!--SELLING POPUP-->
            <div class="popup-selling">
                <div class="close-btn">
                    <img src="../adminpic/_cancel_close_cross_delete_reject_icon.svg" alt="" width="30">
                </div>
                <div class="form">
                    <h2>Sell</h2>
                    <div class="form-element">
                        <label for="text">Quantity</label>
                        <input type="number" id="sell-quantity" placeholder="Enter Quantity">
                    </div>
                    <div class="form-element">
                        <label for="text">Selling Price</label>
                        <input type="number" id="sell-price" placeholder="Enter Selling Price">
                    </div>
                    <div class="form-element">
                        <button onclick="Sell()">Sell</button>
                    </div>
                    <p id="sell-error"></p>
                </div>
            </div>
            <!--SELLING POPUP-->

            <!--DELETE POPUP-->
            <div id="confirmationPopup">
                <h2>Delete Product</h2>
                <p>Are you sure you want to delete this product?</p>
                <p><b>Please note that the process  cannot be undone.</b></p>
                <button id="confirmDelete" onclick="Delete()">Yes</button>
                <button id="cancelDelete">No</button>
                <p id="delete-error" style="color:red; font-size:13px; text-align:center"></p>
            </div>
            <!--DELETE POPUP-->

            <!--EDIT POPUP-->
            <div class="overlay" id="overlay">
                <div class="edit-form" id="edit-form">
                    <h2 id="edit-field-title"></h2>
                    <input type="text" id="edit-field-input">
                    <button class="edit-btn" onclick="saveEditedData()">Save</button>
                    <button class="edit-btn" onclick="closeEditForm()">Cancel</button>
                    <p id="product-edit-error" style="color:red; font-size:13px; text-align:center"></p>
                </div>
            </div>
        </main>
    </section>
 
    <script src="../js/infoproduct.js"></script>
    <script src="../js/popup.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/account.js"></script>
</body>
</html>
