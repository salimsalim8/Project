    <link rel="stylesheet" href="../css/dark.css">

</head>
<body>
    
    <!--Sidebar-->
    <section id="sidebar">
        <div style="display: flex; row-gap: 10px; align-items: center; margin-left:5px;">
            <img src="/images/logo.png" alt="logo" width="60px" height="40px" class="icons">
            <p class="sale" id="current-business-name"></p>
        </div>
        <ul class="sd-menu">
            <li><a href="admin.html" class="active"><img src="../adminpic/dashboard_bar chart_browser_website_statistics_icon.svg" alt="" width="30px" class="icons">Dashboard</a></li>
            <li class="divider" data-text="main">Main</li>
            <li><a href="addproduct.html"><img src="../adminpic/add_layer_ui_web_icon.svg" alt="" width="30px" class="icons">Add Products</a></li>
            <li><a href="product.html"><img src="../adminpic/print_cubes_scheme_modular_color_edit_products_miscellaneous_icon_252420 (1).svg" alt="" width="30px" class="icons">Products</a></li>
            <li><a href="sales.html"><img src="../adminpic/business_bar_diagram_statistics_horizontal_infographic_finance_chart_icon_252393.svg" alt="" width="30px" class="icons">Sales</a></li>
            <li><a href="settings.html"><img src="../adminpic/5172979_engine_gear_internet_option_security_icon.svg" alt="" width="40px" class="icons">Settings</a></li>
            <li><a href="" onclick="logout()"><img src="../adminpic/5172972_arrow_entrance_exit_internet_log_icon.svg" alt="" width="30px" class="icons">Logout</a></li>
        </ul>
    </section>
    <!--Sidebar-->

    <!--NAVIGATION-->
    <section class="content">
        <nav>
            <span class="divider"></span>
            <div class="profile">
                <img src="../adminpic/aiony-haust-3TLl_97HNJo-unsplash.jpg">
                <ul class="profile-link">
                    <li><a href="profile.html"><img src="../adminpic/profile_user_avatar_icon.svg" alt="" class="icon">Profile</a></li>
                    <li><a href="settings.html"><img src="../adminpic/reshot-icon-admin-roles-NUVPWKMYQL.svg" alt="">Settings</a></li>
                    <li><a href="#" onclick="logout()"><img src="../adminpic/user_account_off_door_arrow_leave_ui_exit_logout_icon_210826.svg" alt="">Logout</a></li>
                </ul>
            </div>
        </nav>

         <!--NAVIGATION-->

          <!--SETTING-->
          <div class="set-box">
          <section class="container-set">
            <div class="tabs">
                <h3 class="active"><img src="../adminpic/camera_image_picture_photo_profile_icon_250753.svg" alt=""> Profile</h3>
                <h3><img src="../adminpic/reshot-icon-logout-39XGS2UZLY.svg" alt=""> Security</h3>
            </div>
    
            <div class="tab-content">
                <!--Profile-->
                <div class="active">
                    <h1>Personal Info</h1>
                    <h2>Username</h2>
                    <div class="current-info">
                        <p>current username: 
                            <span id="current-username">None</span>
                        </p>
                    </div>
                    <input type="text" class="input" id="new-username" placeholder="new username">
                    <button class="btn" onclick="EditUsername()">Update</button>
                    <h2>Business name</h2>
                    <div class="current-info">
                        <p>current business name: 
                            <span id="current-business-name">None</span>
                        </p>
                    </div>
                    <input type="text" class="input" id="new-business-name">
                    <button class="btn" onclick="EditBusinessName()">Update</button>
                    <h2>Email</h2>
                    <div class="current-info">
                        <p>current email: 
                            <span id="email">None</span>
                        </p>
                    </div>
                    <input type="email" class="input" id="new-email">
                    <button class="btn" onclick="EditEmail()">Update</button>

                    <p id="edit-error"></p>
                </div>
    
                <!--Security-->
                <div class="security">
                    <h2>Password</h2>
                    <input type="password" class="input" value="" id="current-password" placeholder="Current Password">
                    <input type="password" class="input" id="new-password" placeholder="New Password">
                    <input type="password" class="input" id="confirm-password" placeholder="Confirm Password">
                    <button class="btn" onclick="EditPassword()">Update</button>
                </div>
            </div>
        </section>
    </div>
          <!--SETTING-->
          <script src="../js/settings.js"></script>
          <script src="../js/admin.js"></script>
          <script src="../js/dark.js"></script>
          <script src="../js/account.js"></script>
          <script src="../js/logout.js"></script>
          <script src="../js/edituser.js"></script>
</body>
</html>
